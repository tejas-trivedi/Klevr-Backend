<h5>Checkout Here</h5>
<form action="/paytm/" method="post">
    {% csrf_token %}
<input type="text" name="ORDER_ID" placeholder="ORDER_ID">
<input type="number" name="TXN_AMOUNT" placeholder="TXN_AMOUNT">
<input type="text" name="CUST_ID" placeholder="CUST_ID">
<button type="submit">Submit</button>
</form>

<br><br>


<h5>Check transaction status</h5>
<form action="/paytm/status/" method="post">
{% csrf_token %}
<input type="text" name="ORDER_ID" placeholder="ORDER ID">
<button type="submit">check</button>
</form>
